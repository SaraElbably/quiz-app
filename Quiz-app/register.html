<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quize | Sign up</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
   <div class="container">
    <div class="left" id="left">
        <div class="form" id="form">
            <form action="#">
               <div class="signup-form">
                   <h1>Sign Up</h1>

                   <div class="input-control">
                    <input type="text" placeholder="First Name" id="firstName" class="firstName">
                    <div class="error"></div>
                   </div>

                    <div class="input-control">
                        <input type="text" placeholder="Last Name" id="lastName" class="lastName">
                        <div class="error"></div>
                    </div>

                    <div class="input-control">
                    <input type="email" placeholder="Email" id="email" class="email">
                    <div class="error"></div>
                    </div>

                    <div class="input-control">
                    <input type="password" placeholder="Password" id="password" class="password">
                    <div class="error"></div>
                    </div>

                    <div class="input-control">
                    <input type="password" placeholder="Confirm Password" id="confirmPassword" class="confirmPassword">
                    <div class="error"></div>
                    </div>

                   <button type="submit" id="signUp">Sign Up</button>     
               </div>    
   
            </form>
           </div>

    </div>
      
    <div class="right">
        <div class="welcome-container">
                <h2>Hello, Friend!</h2>
                <p>Enter your personal details and start the journey with us</p>
                <img src="/css//img/8371760.webp" alt="">

        </div>  

        </div>
     
    </div>
 
    

    



    <script type="module" src="./script.js"></script>
</body>
</html>
